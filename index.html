        let computerChoice;
        let playerChoice;
        let gameMessage;

        function getComputerChoice() {
            let election = Math.ceil(Math.random() * 3);
            switch (election) {
                case election = 1:
                    computerChoice = 'rock';
                    return computerChoice;
                    break;
                case election = 2:
                    computerChoice = 'papper';
                    return computerChoice;
                    break;
                case election = 3:
                    computerChoice = 'scissor';
                    return computerChoice;
                    break;
            }
        }
        getComputerChoice();
        console.log(`Computer choice ${computerChoice}`);
/* Sera desde un punto de vista de la computadora al jugador, se evalua primero la que el resultado de la computadora y luego el jugador

por tanto, sera una anidacion de if con switches */

        playerChoice = 'rock';

        function playRound(computerSelection, playerSelection) {
            computerSelection = computerChoice;
            playerSelection = playerChoice;

            gameMessage = `The player chose ${playerSelection}, while the computer chose ${computerSelection}`;
            return gameMessage;   
        }

        playRound();
        console.log(gameMessage);
